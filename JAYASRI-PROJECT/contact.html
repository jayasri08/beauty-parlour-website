<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <span class="big-circle">
        </span>
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3> 
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    Tempore, magnam sunt quia modi error non ipsum voluptatem quod, 
                </p>

                <div class="info">
                    <div class="information">
                        <img src="brownloc.png" class="icon">
                        <p>89,7th cross street,chennnai</p>
                    </div>
                    <div class="information">
                        <img src="brownmail.png" class="icon">
                        <p>jai2002@gmail.com</p>
                    </div>
                    <div class="information">
                        <img src="brownphone.png" class="icon">
                        <p>892-504-201</p>
                    </div>
                </div>

                <div class="social-media">
                     <p>Connect with us:</p>
                     <div class="social-icon">
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                     </div>
                </div>
            </div>
               

<!--------------------contact form---------------------------->
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="contact.html" autocomplete="off">
                    <h3 class="title">Contact us</h3> 
                    <div class="input-container">
                        <input type="text" name="name" class="input">
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>

                    <div class="input-container">
                        <input type="email" name="email" class="input">
                        <label for="">Email </label>
                        <span>Email</span>
                    </div>

                    <div class="input-container">
                        <input type="tel" name="phone" class="input">
                        <label for="">Phone No</label>
                        <span>Phone no</span>
                    </div>

                    <div class="input-container textarea ">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>

                    <input type="submit" value="send" class="btn">
                </form>
            </div>
        </div>
    </div>
<script src="contact.js"></script>
</body>
</html>
